torch = {version = "^2.1.1+cu118", source = "pytorch"}
jupyter = "^1.0.0"
ipywidgets = "^8.1.1"
ipykernel = "^6.26.0"
matplotlib = "^3.8.2"
seaborn = "^0.13.0"
