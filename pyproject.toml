[tool.poetry.dependencies]
python = "^3.10"
cookiecutter = "^2.4.0"
dagshub = "^0.3.9"
dvc = "2.58.2"
dvc-s3 = "^2.23.0"
poethepoet = "^0.24.4"
mirdata = "^0.3.8"
numpy = "^1.26.2"
torchmetrics = "0.10.2"
scikit-learn = "^1.3.2"
kaleido = "0.2.0"
